<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <h1>Edit Person</h1>
    <form method="POST">
        {{form.csrf_token}}
        <p>
            {{form.name.label}}
            {{form.name(size=30)}}
        </p>
        <p>
            {{form.lastName.label}}
            {{form.lastName(size=30)}}
        </p>
        <p>
            {{form.email.label}}
            {{form.email(size=30)}}
        </p>
        <p>
            {{form.send()}}
        </p>
    </form>
</body>
</html>
