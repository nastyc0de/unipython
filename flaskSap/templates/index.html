<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de personas</title>
</head>
<body>
    <h1>Listado Personas</h1>
    <div>
        Total de personas: {{total_personas}}
    </div>
    <div>
        <a href="/agregar">Agregar Persona</a>
    </div>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>NOmbre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for persona in personas:%}
                    <tr>
                        <td>{{persona.id}}</td>
                        <td>{{persona.name}}</td>
                        <td>{{persona.lastName}}</td>
                        <td>{{persona.email}}</td>
                        <td><a href="view/{{persona.id}}">Ver</a></td>
                        <td><a href="edit/{{persona.id}}">Editar</a></td>
                        <td><a href="delete/{{persona.id}}">Eliminar</a></td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
</html>
