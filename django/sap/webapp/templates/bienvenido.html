<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
</head>
<body>
    <h1>Bienvenido</h1>
    <div>
        <h1>
            Numero de personas: {{nro_personas}}
        </h1>
    </div>
    <div>
        <a href="new">Agregar persona</a>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for persona in personas%}
                <tr>
                    <td>{{persona.id}}</td>
                    <td>{{persona.name}}</td>
                    <td>{{persona.email}}</td>
                    <td><a href="detalle/{{persona.id}}">Ver detalle</a></td>
                    <td><a href="editar/{{persona.id}}">Editar</a></td>
                    <td><a href="eliminar/{{persona.id}}">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
    </div>
</body>
</html>
